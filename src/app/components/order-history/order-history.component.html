<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3>Your Orders</h3>
      <div class="mt-3" *ngIf="orderHistoryList.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Order Tracking Number</th>
            <th width="10%">Total Price</th>
            <th width="5%">Total Quantity</th>
            <th width="10%">Date</th>
          </tr>

          <tr *ngFor="let orderHistory of orderHistoryList" style="font-size: 0.92rem; height: 35px;">
            <td>{{ orderHistory.orderTrackingNumber }}</td>
            <td>{{ orderHistory.totalPrice | currency: 'USD' }}</td>
            <td>{{ orderHistory.totalQuantity }}</td>
            <td>{{ orderHistory.dateCreated | date: 'medium' }}</td>
          </tr>
        </table>
      </div>

      <!-- If there are no orders -->
      <div *ngIf="orderHistoryList.length === 0" class="alert alert-warning col-md-12" role="alert">
        No orders found.
      </div>

  </div>
</div>
