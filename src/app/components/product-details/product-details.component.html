<div class="detail-section">
  <div class="container-fluid">

    <img src="{{ product.imageUrl }}" class="detail-img">

    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
    <button (click)="addToCart(product)" class="btn btn-primary btn-sm mt-2">Add to cart</button>

    <hr>
    <h4>Description</h4>
    <p>{{ product.description }}</p>

    <button routerLink="products" class="btn btn-info btn-md mt-5">Back to Product List</button>
  </div>
</div>
