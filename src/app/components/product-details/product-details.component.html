<div class="detail-section">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-4">
        <img src="{{ product.imageUrl }}" class="detail-img">
      </div>

      <div class="col-md-8 mt-3" style="padding-right: 55px;">
        <h3 class="fw-bold">{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm mt-2">Add to cart</button>

        <hr class="my-4">
        <h4 class="mb-4">Description</h4>
        <p>{{ product.description }}</p>

        <button routerLink="products" class="btn btn-info btn-md mt-3 mb-5">Back to Product List</button>
      </div>

    </div>
  </div>
</div>
