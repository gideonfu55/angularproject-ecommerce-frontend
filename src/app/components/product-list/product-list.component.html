<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>Sku</th>
      <th>Name</th>
      <th>Description</th>
      <th>Unit Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.sku}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.unitPrice}}</td>
      <td>{{product.unitsInStock}}</td>
    </tr>
  </tbody>
</table>
